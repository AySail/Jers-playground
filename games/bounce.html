<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouncy Ball - Jer's Playground</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: #f0f8ff;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .ball {
      width: 100px;
      height: 100px;
      background: #ff6f61;
      border-radius: 50%;
      margin: 2rem auto;
      animation: bounce 1.5s infinite;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      color: #666;
    }
    footer blockquote {
      font-style: italic;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>üß∏ Bouncy Ball</h1>
    <div class="ball" title="I'm bouncing!"></div>
  </div>

  <footer>
    <p>Made by Jer</p>
    <blockquote>‚ÄúA playground is whatever you find your creative inside, not only with swings and slides.‚Äù</blockquote>
  </footer>
</body>
</html>
