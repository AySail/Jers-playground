<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Sorter - Jer's Playground</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff7e6;
      color: #222;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .shapes {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .shape {
      width: 80px;
      height: 80px;
      background: #f59e0b;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
      transition: transform 0.3s;
    }
    .shape.circle {
      border-radius: 50%;
      background: #3b82f6;
    }
    .shape.square {
      background: #ef4444;
    }
    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid #10b981;
      background: transparent;
      color: transparent;
    }
    .shape:hover {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      color: #666;
    }
    footer blockquote {
      font-style: italic;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>üî∫ Shape Sorter</h1>
    <div class="shapes">
      <div class="shape circle" title="Circle"></div>
      <div class="shape square" title="Square"></div>
      <div class="shape triangle" title="Triangle"></div>
    </div>
    <p>Click a shape! (Just for fun)</p>
  </div>

  <footer>
    <p>Made by Jer</p>
    <blockquote>‚ÄúA playground is whatever you find your creative inside, not only with swings and slides.‚Äù</blockquote>
  </footer>
</body>
</html>
