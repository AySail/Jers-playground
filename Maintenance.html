<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jer’s Playground – Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 1rem;

      font-size: 4rem;
      margin-bottom: 1rem;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer blockquote {
      font-style: italic;
      margin-top: 0.3rem;
    }

<body>
  <div>
    <div class="emoji">🚧</div>
    <h1>Jer’s Playground is under maintenance</h1>
    <p>We're fixing up some slides, tightening the bolts, and adding more fun! Check back soon. 🎠</p>

  <footer>
    <p>Made by Jer</p>
    <blockquote>“A playground is whatever you find your creative inside, not only with swings and slides.”</blockquote>

</html>
